swagger: '2.0'
info:
  description: This is api rest contract
  version: 1.0.0
  title: Swagger FlashPet
basePath: /v1
tags:
  - name: company
    description: Everything about your Pets
  - name: auth
    description: Auth service
schemes:
  - https
  - http
paths:
  /companies:
    post:
      tags:
        - company
      summary: Add a new company
      description: ''
      operationId: addCompany
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/Company'
      responses:
        '201':
          description: Company saved
          schema:
            $ref: '#/definitions/Company'
        '405':
          description: Invalid input
          schema:
            $ref: '#/definitions/ModelApiResponse'
    put:
      tags:
        - company
      summary: Update an existing Company
      description: ''
      operationId: updateCompany
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/Company'
      responses:
        '200':
          description: Company updated
          schema:
            $ref: '#/definitions/Company'
        '400':
          description: Invalid ID supplied
          schema:
            $ref: '#/definitions/ModelApiResponse'
        '404':
          description: Company not found
          schema:
            $ref: '#/definitions/ModelApiResponse'
        '405':
          description: Validation exception
          schema:
            $ref: '#/definitions/ModelApiResponse'
    get:
      tags:
        - company
      parameters:
        - in: query
          name: service_description
          type: string
        - in: query
          name: price_category
          type: string
          enum:
            - low_000_300
            - midlle_300_600
            - high_600_up
        - in: query
          name: service_type
          type: string
          enum:
            - bath_shear
            - vaccinate
            - medical_consultation
            - surgery
            - host
        - in: query
          name: latitude
          type: number
          format: double
        - in: query
          name: longitude
          type: number
          format: double
        - in: query
          name: day
          type: string
          enum:
            - monday
            - tuesday
            - wednesday
            - thursday
            - friday
            - saturday
            - sunday
        - in: query
          name: rate
          type: integer
          format: int32
      summary: Finds all companies
      operationId: findCompanies
      produces:
        - application/json
      responses:
        '200':
          headers:
            X-Sroll-id:
              type: string
              description: scroll id.
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/Company'
        '400':
          description: Invalid status value
          schema:
            $ref: '#/definitions/ModelApiResponse'

  /companies/{scroll}:
    get:
      tags:
        - company
      parameters:
        - in: path
          name: scroll
          type: string
          required: true
      summary: Finds all companies
      operationId: findCompaniesByScroll
      produces:
        - application/json
      responses:
        '200':
          headers:
            X-Sroll-id:
              type: string
              description: scroll id.
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/Company'
        '400':
          description: Invalid status value
          schema:
            $ref: '#/definitions/ModelApiResponse'

  /companies/{companyId}/rates:
    post:
      tags:
        - company
      parameters:
        - in: path
          name: companyId
          type: string
          required: true
        - in: query
          name: cache_code
          type: string
          required: true
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/IndividualRate'
      summary: Add a rate for especific company
      operationId: addRate
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        '200':
          description: successful operation
        '400':
          description: Invalid status value
          schema:
            $ref: '#/definitions/ModelApiResponse'

  /companies/{companyId}/rates/generate:
    get:
      tags:
        - company
      parameters:
        - in: path
          name: companyId
          type: string
          required: true
      summary: get cache code of rate
      operationId: getRate
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/CacheRate'
        '400':
          description: Invalid status value
          schema:
            $ref: '#/definitions/ModelApiResponse'

  /authenticate:
    post:
      tags:
        - auth
      summary: Endpoint to get jwt token
      description: ''
      operationId: auth
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/Jwt_Request'
      responses:
        '200':
          description: Jwt generated
          schema:
            $ref: '#/definitions/Jwt_Response'
        '405':
          description: Invalid input
          schema:
            $ref: '#/definitions/ModelApiResponse'


definitions:
  Company:
    type: object
    properties:
      id:
        type: string
        format: string
      name:
        type: string
        format: string
      address:
        type: string
        format: string
      latitude:
        type: number
        format: double
      longitude:
        type: number
        format: double
      services:
        type: array
        items:
          $ref: '#/definitions/Service'
      owner:
        $ref: '#/definitions/Owner'
      days:
        type: object
        additionalProperties:
          type: object
          properties:
            time:
              $ref: '#/definitions/Time'
      contact:
        type: array
        items:
          $ref: '#/definitions/Contact'
      rate:
        $ref: '#/definitions/Rate'
      logo:
        type: string
        format: string
      carrosel:
        type: array
        items:
          type: string
          format: string

  Service:
    type: object
    properties:
      id:
        type: string
        format: string
      description:
        type: string
        example: Service to shower your pet
      price:
        type: number
        format: double
      service_type:
        type: string
        format: string
          -  bath_shear,
          -  vaccinate,
          -  medical_consultation,
          -  surgery,
          -  host
      image:
        type: string
        format: string

  Owner:
    type: object
    properties:
      id:
        type: string
        format: string
      username:
        type: string
        format: string
      password:
        type: string
        format: string
      email:
        type: string
        format: string
      cnpj:
        type: string
        format: string

  Time:
    type: object
    properties:
      start:
        type: string
        format: string
      end:
        type: string
        format: string

  Contact:
    type: object
    properties:
      ContactType:
        type: string
        format: string
          - cellphone
          - telephone
      number:
        type: string
        format: string


  Rate:
    type: object
    properties:
      avg:
        type: number
        format: double
      individual_rate:
        type: array
        items:
          $ref: '#/definitions/IndividualRate'


  CacheRate:
    type: object
    properties:
      code:
        type: string
        format: string
      expiration:
        type: string
        format: string

  IndividualRate:
    type: object
    properties:
      date:
        type: string
        format: string
      description:
        type: string
        format: string
      value:
        type: integer
        format: int32


  Jwt_Request:
    type: object
    properties:
      username:
        type: string
        format: string
      password:
        type: string
        format: string

  Jwt_Response:
    type: object
    properties:
      token:
        type: string
        format: string

  ModelApiResponse:
    type: object
    properties:
      code:
        type: integer
        format: int32
      type:
        type: string
      message:
        type: string